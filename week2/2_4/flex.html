<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="新版弹性盒子">
    <meta name="description" content="新版弹性盒子">
    <title>新版弹性盒子</title>
    <link rel="stylesheet" type="text/css" href="style/flex.css" />
</head>
<body>
    <h2>新版弹性盒子横向排列比例，1:2:1</h2>
    <!--新版弹性盒子横向排列比例demo start-->
    <div class="box box1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <!--新版弹性盒子横向排列比例demo end-->
    <hr />

    <h2>新版弹性盒子纵向排列，比例1:2:1</h2>
    <!--新版弹性盒子纵向排列比例demo start-->
    <div class="box box2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <!--新版弹性盒子纵向排列比例demo end-->
    <hr />

    <h2>新版弹性盒子排列顺序，比例1:2:1，顺序3->1->2</h2>
    <!--新版弹性盒子排列顺序demo start-->
    <div class="box box3">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <!--新版弹性盒子排列顺序demo end-->
</body>
</html>
