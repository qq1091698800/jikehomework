<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="旧版弹性盒子">
    <meta name="description" content="旧版弹性盒子">
    <title>旧版弹性盒子</title>
    <link rel="stylesheet" type="text/css" href="style/flexbox.css" />
</head>
<body>
    <h2>旧版弹性盒子横向排列比例，1:2:1</h2>
    <!--旧版弹性盒子横向排列比例demo start-->
    <div class="box box1">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <!--旧版弹性盒子横向排列比例demo end-->
    <hr />

    <h2>旧版弹性盒子纵向排列，比例1:2:1</h2>
    <!--旧版弹性盒子纵向排列比例demo start-->
    <div class="box box2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    <!--旧版弹性盒子纵向排列比例demo end-->

    <hr />
    <h2>旧版弹性盒子无排列顺序属性</h2>
    
</body>
</html>
