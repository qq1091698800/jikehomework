<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>581路公交站牌</title>
    <meta name="keywords" content="581路公交站牌" />
    <meta name="description" content="581路公交站牌" />
    <link rel="stylesheet" type="text/css" href="css/neat.css" />
    <link rel="stylesheet" type="text/css" href="css/main.less" />
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="banner">
                <!--车次名-->
                <div class="title">
                    <h1>581</h1>
                    <span><i>首班5:30</i>  <i>末班22:30</i></span>
                </div>
                <div class="curr">
                    <!--起点终点-->
                    <div>
                        <dl>
                            <dt>起点</dt>
                            <dd></dd>
                        </dl>
                        <dl>
                            <dt>—</dt>
                            <dd></dd>
                        </dl>    
                        <dl>
                            <dt>终点</dt>
                            <dd></dd>
                        </dl>
                    </div>
                    <h2>当前站</h2>
                </div>
            </div>

            <!--车站列表-->
            <div class="stations">
                <ul class="stationIndexs"></ul>
                <ul class="stationNames"></ul>
            </div>            

            <!--底部箭头-->
            <div class="tips">
                <p>10公路以内（含）票价2元，每增加5公里以内（含）加价1元</p>
                <div class="arrow">
                    <div class="line"></div>
                    <div class="trirect"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
<script src="js/app.js"></script>
