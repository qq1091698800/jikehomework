<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="计算器" />
    <meta name="description" content="计算器" />
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    
</head>
<body>
    <div class="wrapper">
        <div class="main-box">
            <div class="box-result"><span id="box_result">0</span></div>
            <div class="box-btn" id="box_btn">
                <div class="btn btng1">←</div>
                <div class="btn btng1">C</div>
                <div class="btn btng2">+/-</div>
                <div class="btn btng2">1/x</div>
                <div class="btn btng2">√</div>

                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btng3">÷</div>
                <div class="btn btng2">sin</div>

                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btng3">×</div>
                <div class="btn btng2">cos</div>
                <!--<div class="btn btng2">%</div>-->

                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btng3">-</div>
                <div class="btn btng2">tan</div>

                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn btng2">=</div>
                <div class="btn btng3">+</div>
                <div class="btn btng2">cot</div>
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
