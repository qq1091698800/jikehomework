<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="直升机简笔动画">
    <meta name="description" content="直升机简笔动画">
    <title>直升机简笔动画</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
    <h1>直升机简笔画</h1>
    <div class="wrapper">
        <div class="helicopter">

            <!--头部螺旋桨部分 start-->
            <div class="prop-top">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <!--头部螺旋桨部分 end-->

            <!--飞机主干部分 start-->
            <div class="prop-body">
                <!--与螺旋桨链接圆环-->
                <div class="bodytop"></div>
                <!--与螺旋桨链接轴-->
                <div class="bodyconn"></div>
                <!--机舱部分-->
                <div class="bodymid">
                    <div></div>
                    <div></div>
                </div>
                <!--机尾部分-->
                <div class="bodyback">
                    <div></div>
                </div>
            </div>
            <!--飞机主干部分 end-->

            <!--尾部螺旋桨 start-->
            <div class="prop-back">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <!--尾部螺旋桨 end-->

            <!--飞机起落架 start-->
            <div class="prop-footer">
                <div class="item"></div>
                <div class="item"></div>
                <div class="foot"></div>
            </div>
            <!--飞机起落架 end-->

        </div>
    </div>
</body>
</html>
